[build]
  publish = "public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20.18.1"
  
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pg-native"]

[[plugins]]
  package = "@netlify/plugin-functions"
  [plugins.inputs]
    externalNodeModules = ["pg-native"]

# Redirect all /api and /auth requests to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200